        function kiemtra(a) {
            if (a.length == 1 || a.length == 0) {
                return true;
            } else if (a[0] == a[a.length - 1]) {
                a = a.substring(1, a.length - 1);
                return kiemtra(a);
            } else return false;
        }

        let result = kiemtra(x);
