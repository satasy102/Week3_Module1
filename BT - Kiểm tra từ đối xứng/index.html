        //Đệ quy

        function kiemtra(a, i, result) {
            console.log(a[a.length - 1 - i]);
            if (a[i] == a[a.length - 1 - i]) {
                result = true;
            } else {
                result = false;
            }
            i++;
            return result;
            kiemtra(a, i, result);
        }
        let input = prompt('Nhập: ');
        let i = 0;
        let result = false;
        alert(kiemtra(input, i, result));
