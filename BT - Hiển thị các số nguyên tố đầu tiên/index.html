<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>

</body>
<script>
    let num = parseInt(prompt('Nhập 1 số tự nhiên: '));
    let s = 0;
    let count = 0;
    while (!Number.isInteger(num)) {
        alert('Không phải số tự nhiên');
        num = parseInt(prompt('Nhập 1 số tự nhiên: '));
    }
    let sl = parseInt(prompt('Nhập số lượng cần in ra: '));
    while (!Number.isInteger(sl)) {
        alert('Không phải số tự nhiên');
        sl = parseInt(prompt('Nhập số lượng cần in ra: '));
    }
    for (let j = 2; j <= num; j++) {
        for (let i = 2; i < j; i++) {
            let sodu = j % i;
            if (sodu == 0) {
                s = 1;
            }
        }
        if ((s == 0) && (count < sl)) {
            document.write(` ${j} `);
            count++;
        }
        s = 0;
    }


</script>

</html>
