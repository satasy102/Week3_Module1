<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function songuyenduong(a) {
            if (a > 0) return true; return false;
        }
        let z = parseInt(prompt('Nhập số nguyên: '));
        let result = songuyenduong(z);
        alert(result);
    </script>
</body>
