<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        function songuyenduong(a) {
            if (a > 0) return true; return false;
        }
        let z = +prompt('Nhập số nguyên: ');
        while (!Number.isInteger(z) || Number.isInteger(z) <= 0) {
            alert('Không phải số tự nhiên');
            z = +prompt('Nhập số nguyên: ');
        }
        let result = songuyenduong(z);
        alert(result);
    </script>
</body>

</html>
