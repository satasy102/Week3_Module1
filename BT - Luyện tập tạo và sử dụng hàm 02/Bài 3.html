<body>
    <script>
        /* Không đệ quy
        function giaithua(a) {
            let s = 1;
            for (let i = 1; i <= a; i++) {
                s = s * i;
            }
            return s;
        } 
        */
        // Đệ quy
        function giaithua(a) {
            if (a == 1) return a;
            return a * giaithua(a - 1);
        }
        let num = parseInt(prompt("nhập số tính giai thừa"));
        while (!Number.isInteger(num)) {
            alert('Không phải số');
            num = parseInt(prompt("nhập số tính giai thừa"));
        }
        (num == 0) ? result = 1 : result = giaithua(num);
        alert(num + '! bằng: ' + result);

    </script>
