<body>
    <script>
        /* Không đệ quy
        function giaithua(a) {
            let s = 1;
            for (let i = 1; i <= a; i++) {
                s = s * i;
            }
            return s;
        } 
        */
        // Đệ quy
        function giaithua(a) {
            if (a == 2) return a;
            return a * giaithua(a - 1);
        }
        let num = +prompt("nhập số tính giai thừa");
        let result = giaithua(num);
        alert(result);

    </script>
</body>
