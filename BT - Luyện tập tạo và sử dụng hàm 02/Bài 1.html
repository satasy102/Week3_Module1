<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        function binhphuong(a) {
            return a * a;
        }
        let num = +prompt('Nhập 1 số bất kỳ: ');
        let result = binhphuong(num);
        alert(result);
    </script>
</body>

</html>
