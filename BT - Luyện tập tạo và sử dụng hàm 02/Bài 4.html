<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        function test(a) {
            while (a == "") {
                alert('Không được để trống');
                a = +prompt('Nhập:');
            }
            let check = Number.isNaN(a) == false;
            return check;
        }
        let input = +prompt('Nhập: ');
        let result = test(input);
        alert(result);
    </script>
</body>

</html>
