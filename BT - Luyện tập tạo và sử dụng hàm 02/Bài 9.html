<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <script>
        function test(arr, text) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (text == arr[i]) {
                    count++;
                };
            }
            return count;
        }
        let mang = prompt('Nhập 1 chuỗi bất kỳ');
        let kytu = prompt('Nhập 1 ký tự: ');
        let result = test(mang, kytu);
        alert(`Ký tự ${kytu} được xuất hiện ${result} lần trong dãy vừa nhập trước đó`);
    </script>
</body>

</html>
