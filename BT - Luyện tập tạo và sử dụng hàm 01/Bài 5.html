<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body onload="demo()">
    <script>
        let ngoisao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let chomsao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function demo(a, ngoisao) {
            let x = -1;
            for (let i = 0; i < ngoisao.length; i++) {
                if (a == ngoisao[i]) {
                    x = i;
                    break;
                }
            }
            return x;
        }
        let input = prompt('Nhập tên ngôi sao: ')
        let result = demo(input, ngoisao);
        if (result != -1) alert(chomsao[result]);
        else alert('Không có chòm sao nào ứng với ngôi sao bạn vừa nhập');
    </script>
</body>

</html>
