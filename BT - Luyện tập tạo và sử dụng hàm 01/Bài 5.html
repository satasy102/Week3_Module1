<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body onload="demo()">
    <script>
        function demo(a) {
            let ngoisao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
            let chomsao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
            let i = 0;
            for (i = 0; i < ngoisao.length; i++) {
                if (a == ngoisao[i]) {
                    return chomsao[i];
                    break;
                } else return -1;
            }
        }
        let input = prompt('Nhập tên ngôi sao: ')
        let result = demo(input);
        alert(result);
    </script>
</body>

</html>
