<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        function sosanh(a, b) {
            if (a > b) {
                alert(`${a} lớn hơn ${b}`);
            } else return a + b;
        }
        let x = +prompt('Nhập x:');
        while (Number.isNaN(x)) {
            alert('Không phải số');
            x = +(prompt('Nhập x:'));
        }
        let y = +(prompt('Nhập y:'));
        while (Number.isNaN(y)) {
            alert('Không phải số');
            y = +(prompt('Nhập y:'));
        }
        let result = sosanh(x, y);
        document.write(result);
    </script>
</body>

</html>
