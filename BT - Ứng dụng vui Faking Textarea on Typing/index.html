<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng vui Faking Textarea on Typing</title>
</head>

<body>
    <h1>Type anything slowly</h1>
    <textarea id="input" cols="20" rows="10" onkeydown="game()"></textarea>
    <script>
        let mang = ['Y', 'Ê', 'U', ' ', 'E', 'M', ' ', 'N', 'G', 'À', 'N', ' ', 'N', 'Ă', 'M'];
        let o = '';
        function game() {
            let text = document.getElementById('input').value;
            if (text.length > 0) {
                for (let i = 0; i < text.length; i++) {
                    o += mang[i];
                    if (i == mang.length) {
                        text = '';
                        o = '';
                    }
                }
            }
            document.getElementById('input').value = o;
            o = '';
            setTimeout('game()', 0.01);
        }


    </script>
</body>

</html>
