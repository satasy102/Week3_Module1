<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>

<body>
    <script>
        let mang = [-1, 22, 3, 40, 5, -6, 1, 11, 150];
        let max = 0;
        let x = 0;
        for (i = 1; i <= mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i];
                x = i;
            }
        }
        document.write(`Giá trị lớn nhất trong mảng là: ${max}, phần tử nằm ở vị trí: ${x}`);
    </script>
</body>

</html>
