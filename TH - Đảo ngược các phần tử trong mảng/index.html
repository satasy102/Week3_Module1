<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <script>
        let mang = [-1, 22, 3, 40, 5, -6, 1, 11, 15];
        let x = 0;
        let a = 0;
        let z = mang.length - 1;
        while (a < z) {
            x = mang[a];
            mang[a] = mang[z];
            mang[z] = x;
            a++;
            z--;
        }
        document.write(mang);



    </script>
</body>

</html>
