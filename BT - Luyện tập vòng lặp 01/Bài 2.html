<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>

    <script>
        function nhapnhietdo() {
            let nhietdo = +prompt('nhập nhiệt độ: ');
            if (nhietdo > 100) {
                alert('Xin hãy giảm nhiệt độ');
                nhapnhietdo();
            } if (nhietdo < 20) {
                alert('Xin hãy tăng nhiệt độ');
                nhapnhietdo();
            }
        }
        nhapnhietdo();

    </script>
</body>

</html>
