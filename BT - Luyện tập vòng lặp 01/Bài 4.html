<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let n3 = 0;
        let i = 0;
        let sodu = 0;
        for (i = 2; i < 20; i++) {
            n3 = n1 + n2;
            document.write(` ${n3}`);
            n1 = n2;
            n2 = n3;
            sodu = n3 % 5;
            if (sodu == 0) {
                document.write(" <br>Số đầu tiên chia hết cho 5 trong dãy Fibonacci là: " + n3);
                break;
            }
        }

    </script>
</body>

</html>
