<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        let sodu = 1;
        let count = 0;
        let tong = 0;
        for (let i = 0; i < 100; i++) {
            sodu = i % 7;
            if ((sodu == 0) && (count <= 70)) {
                document.write(i + " ");
                tong = tong + i;
                count++;
            }
        }
        alert('Tổng của 30 số tự nhiên chia hết cho 7 là: ' + tong);
    </script>
</body>

</html>
