<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let n = +prompt('Nhập 1 số nguyên dương bất kỳ: ');
        let giaithua = 1;
        for (let i = 1; i <= n; i++) {
            giaithua = giaithua * i;
        }
        document.write(`Giai thừa của ${n} là: ${giaithua}`);
    </script>
</body>

</html>
