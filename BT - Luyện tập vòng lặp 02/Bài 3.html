<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 3</title>
</head>

<body>
    <script>
        let a = '*';
        document.write(a + "<br>")
        for (let i = 2; i <= 5; i++) {
            a += '*';
            document.write(a + "<br>");
        }
        document.write("<br>" + "<br>");


        let b = '*';
        for (i = 5; i >= 0; i--) {
            for (j = 1; j <= i; j++) {
                b += "*";
            }
            document.write(b + '<br>');
            b = '*';
        }
        document.write("<br>" + "<br>");


        let num = 1;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5 - num; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j <= num; j++) {
                document.write("*");
            }
            document.write("<br/>");
            num = num + 1;

        }
        document.write('<br/> <br/>');

        num = 5;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5 - num; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j <= num; j++) {
                document.write("*");
            }
            document.write("<br/>");
            num = num - 1;
        }
    </script>
</body>
