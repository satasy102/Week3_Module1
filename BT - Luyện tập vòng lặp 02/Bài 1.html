<body>
    <script>
        let soluong = +prompt('Nhập số lượng cần in ra: ');
        let n1 = 0;
        let n2 = 1;
        document.write(n1 + " " + n2 + " ");
        let n3 = 0;
        let i = 0;
        let sodu = 0;
        for (i = 2; i < soluong; i++) {
            n3 = n1 + n2;
            document.write(` ${n3}`);
            n1 = n2;
            n2 = n3;
        }
    </script>
</body>
