<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>

<body>
    <script>
        let n = prompt("Nhập số: ");
        let mang = [-1, 22, 3, 40, 5, -6, 1, 11, 15];
        let y;
        let x;
        for (let i = 0; i < mang.length; i++) {
            if (n == mang[i]) {
                x = i;
                y = mang[i];

            }
        }
        if (n == y) {
            alert("Số " + n + " bạn nhập được tìm thấy tại vị trí " + x);
        } else alert("Số " + n + " bạn nhập không được tìm thấy trong mảng ");
    </script>
</body>

</html>
