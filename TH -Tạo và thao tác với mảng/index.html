<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>

<body>
    <input type="text" id="giatri"></input>
    <input type="button" id="nutAdd" value="Add" onclick="themvaomang()"></input>
    <input type="button" id="nutDisplay" value="Display" onclick="hienthimang()"></input>
    <div id="result"></div>
</body>
<script>
    let x = 0;
    let mang = [];

    function themvaomang() {
        mang[x] = document.getElementById('giatri').value;
        document.getElementById('giatri').value = "";
    }
    function hienthimang() {
        for (i = 0; i < mang.length; i++) {
            document.getElementById('result').innerHTML += `Phần tử thứ ${i} của mảng là: ${mang[i]} <br>`;
        }
    }
</script>

</html>
