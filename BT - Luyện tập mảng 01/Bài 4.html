<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let mang = [];
        let n = parseInt(prompt('Nhập số phần tử có trong mảng: '));
        while (!Number.isInteger(n)) {
            alert('Không phải số tự nhiên');
            n = parseInt(prompt('Nhập số phần tử có trong mảng: '));
        }
        for (let i = 0; i < n; i++) {
            let c = i + 1;
            let b = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + c + ': '));
            while (!Number.isInteger(b)) {
                alert('Không phải số tự nhiên');
                b = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + c + ': '));
            }
            mang.push(b);
        }
        document.write('mảng ban đầu là: ' + mang + '<br/>');
        let x = a = 0;
        let z = mang.length - 1;
        while (a < z) {
            x = mang[a];
            mang[a] = mang[z];
            mang[z] = x;
            a++;
            z--;
        }
        document.write('mảng sau khi đảo ngược là: ' + mang);
    </script>
</body>

</html>
