<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <script>
        let mangA = [];
        for (let i = 0; i < 10; i++) {
            let n = i + 1;
            let a = prompt('Nhập phần tử thứ ' + n + ' của mảng A: ');
            mangA.push(a);
        }
        let mangB = [];
        for (i = 0; i < 10; i++) {
            n = i + 1;
            let b = prompt('Nhập phần tử thứ ' + n + ' của mảng B: ');
            mangB.push(b);
        }
        let mangC = [];
        mangC = mangA.concat(mangB);
        document.write(mangC);
    </script>
</body>

</html>
