<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        let mang = [];
        let i = x = 0;
        let a = +prompt('Nhập số nguyên bất kỳ');
        mang.push(a);
        let b = 0;
        let max = mang[0];
        for (i = 1; i < 10; i++) {
            b = 0;
            a = +prompt('Nhập số nguyên bất kỳ: ');
            for (j = 0; j < mang.length; j++) {
                if (a === mang[j]) {
                    b = 1;
                    alert('Bạn nhập bị trùng với một trong các số trước. Nhập lại.');
                    break;
                }
            }
            if (b != 1) {
                mang.push(a);
            } else i--;
            if (max < mang[i]) {
                max = mang[i];
                x = i;
            }
        }
        alert('Số lớn nhất trong mảng là: ' + max + ' ở vị trí ' + x);
        console.log(mang);
    </script>
</body>

</html>
