<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>

<body>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            let n = i + 1;
            let a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            while (!Number.isInteger(a)) {
                alert('Không phải số tự nhiên');
                a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            }
            mang.push(a);
        }
        for (i = 0; i < 10; i++) {
            for (j = 0; j < 9; j++) {
                if (mang[j] < mang[j + 1]) {
                    a = mang[j];
                    mang[j] = mang[j + 1];
                    mang[j + 1] = a;
                }
            }
        }
        document.write(mang);

    </script>
</body>

</html>
