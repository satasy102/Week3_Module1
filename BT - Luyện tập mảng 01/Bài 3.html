<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let mang = [];
        let tong = max = tbc = 0;
        let n = +prompt('Nhập số phần tử có trong mảng: ');
        for (let i = 0; i < n; i++) {
            let a = +prompt('Nhập 1 số nguyên bất kỳ: ');
            mang.push(a);
            if (mang[i] > max) {
                max = mang[i];
            }
            tong += mang[i];
        }
        tbc = tong / n;
        document.write(`Số lớn nhất trong mảng là ${max} và giá trị trung bình các số trong mảng là ${tbc}`);
    </script>
</body>

</html>
