<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let mang = [];
        let count = 0;
        let n = +prompt('Nhập số phần tử trong mảng: ');
        for (let i = 0; i < n; i++) {
            let a = +prompt('Nhập 1 số nguyên bất kỳ: ');
            mang.push(a);
            if (a < 0) {
                count++;
            }
        } alert('Mảng bạn nhập có ' + count + ' số nguyên âm');
        console.log(mang);
    </script>
</body>

</html>
