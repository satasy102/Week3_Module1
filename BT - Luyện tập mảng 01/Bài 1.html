<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let mang = [];
        let count = 0;
        for (let i = 0; i < 10; i++) {
            let a = prompt('Nhập 1 số nguyên bất kỳ: ');
            mang.push(a);
            if (mang[i] >= 10) {
                count++;
            }
        }
        alert('Có tất cả ' + count + ' số lớn hơn hoặc bằng 10 trong 10 số bạn vừa nhập');
    </script>
</body>

</html>
