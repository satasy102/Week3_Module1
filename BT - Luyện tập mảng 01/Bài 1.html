<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let mang = [];
        let count = 0;
        for (let i = 0; i < 10; i++) {
            let n = i + 1;
            let a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            while (!Number.isInteger(a)) {
                alert('Không phải số tự nhiên');
                a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            }
            mang.push(a);
            if (mang[i] >= 10) {
                count++;
            }
        }
        alert('Có tất cả ' + count + ' số lớn hơn hoặc bằng 10 trong 10 số bạn vừa nhập');
        document.write(mang);
    </script>
</body>

</html>
