<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            let n = i + 1;
            a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            while (!Number.isInteger(a)) {
                alert('Không phải số tự nhiên');
                a = parseInt(prompt('Nhập 1 số nguyên bất kỳ vào phần tử thứ ' + n + ': '));
            }
            mang.push(a);
        }
        let songuyenV = parseInt(prompt('Nhập vào số nguyên V: '));
        while (!Number.isInteger(songuyenV)) {
            alert('Không phải số tự nhiên');
            songuyenV = parseInt(prompt('Nhập vào số nguyên V: '));
        }
        for (i = 0; i < mang.length; i++) {
            if (songuyenV == mang[i]) {
                let b = 1;
                break;
            }
        }
        b = 1 ? alert('V is in the array') : alert('V is not in the array');
        document.write(mang + '<br/>');
        document.write('Số nguyên V: ' + songuyenV);
    </script>
</body>

</html>
