<body>
    <script>
        let mang = new Array(5);
        mang[0] = [1, 2, 1, 24];
        mang[1] = [8, 11, 9, 4];
        mang[2] = [7, 0, 7, 27];
        mang[3] = [7, 4, 28, 14];
        mang[4] = [3, 10, 26, 7];
        for (i = 0; i < mang.length; i++) {
            let n = i + 1;
            document.write('Hàng thứ ' + n + ' của mảng là: ' + mang[i] + '<br/>');
        }
    </script>
</body>
