<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let chuoi1 = prompt('Nhập chuỗi 1: ');
        let chuoi2 = prompt('Nhập chuỗi 2:');
        let check = true;
        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] != chuoi2[i]) {
                check = false;
                break;
            } else check = true;
        }
        (check) ? alert('2 chuỗi giống nhau') : alert('2 chuỗi khác nhau');
        document.write('Chuỗi 1 là: ' + chuoi1 + '<br/>');
        document.write('Chuỗi 2 là: ' + chuoi2);

    </script>
</body>

</html>
