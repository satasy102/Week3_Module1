<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chuoi = prompt('Nhập 1 chuỗi: ');
        let count = 0;
        let isSpace = false;
        for (let i = 0; i < chuoi.length; i++) {
            if (i == 0 && chuoi[i] != ' ' && chuoi[i] != '\t') {
                count++;
            }
            if (chuoi[i] == ' ' || chuoi[i] == '\t') {
                isSpace = true;
            }
            else if (isSpace == true) {
                count++;
                isSpace = false;
            }
        }
        document.write("Chuỗi có " + count + " từ ");


    </script>
</body>

</html>
