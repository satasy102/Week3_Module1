<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function songuyento(a) {
            let b = true;
            for (let i = 2; i < a; i++) {
                let sodu = a % i;
                if (sodu == 0) {
                    b = false;
                    break;
                }
            }
            return b;
        }
        let num = parseInt(prompt("Nhập: "));
        if (!Number.isInteger(num)) {
            alert('Không phải số tự nhiên');
        } else {
            let result = songuyento(num);
            (result == true) ? alert(`Số ${num} là số nguyên tố`) : alert(`Số ${num} không phải là số nguyên tố`);
            for (let i = 2; i <= 10000; i++) {
                (songuyento(i)) ? document.write(i + " ") : '';
            }
        }





    </script>
</body>

</html>
