<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function songuyento(num) {
            let b = 0;
            for (i = 2; i <= num; i++) {
                for (let j = 2; j < i; j++) {
                    let sodu = i % j;
                    if (sodu == 0) {
                        b = 1;
                        break;
                    }
                }
                if (b != 1) {
                    document.write(i + ' ');
                }
                b = 0;
            }
        }
        let num = parseInt(prompt("Nhập: "));
        songuyento(num);



    </script>
</body>

</html>
