<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>

        function minArray(arr) {
            if (arr.length == 0) {
                return -1;
            } else {
                let min = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    if (min > arr[i]) {
                        min = arr[i];
                    }
                }
                return min;
            }

        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = minArray(arr1);
        document.write(min + "<br/>");
        document.write('<br/>');
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        min = minArray(arr2);
        document.write(min + "<br/>");
        document.write("<br/>");
        let arr4 = [0, 0, 0, 0, 0, 0];
        min = minArray(arr4);
        document.write(min + "<br/>");
        document.write("<br/>");
        let arr3 = [];
        min = minArray(arr3);
        document.write(min + "<br/>");



    </script>
</body>

</html>
