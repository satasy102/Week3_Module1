<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        function chuvihinhtron(r) {
            return 3.14 * r * 2;

        }
        function dientichhinhtron(r) {
            return 3.14 * r * r;

        }
        let a = +prompt('Nhập chiều dài bán kính: ');
        let chuvi = chuvihinhtron(a);
        let dientich = dientichhinhtron(a);
        alert("Chu vi là: " + chuvi);
        alert('Diện tích là: ' + dientich);
    </script>
</body>

</html>
